<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5: Advanced table styling</title>
    <style>
        td{
            padding: 5px;
            border-spacing: 10px;
            border: black solid 1px;
            border-radius: 10px;
            /*
            box-shadow: 10px black; */
        }       
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Clo 1, Row 1</td>
            <td>Clo 2, Row 1</td>
            <td>Clo 3, Row 1</td>
        </tr> 
        <tr>
            <td>Clo 1, Row 2</td>
            <td>Clo 2, Row 2</td>
            <td>Clo 3, Row 2</td>
        </tr>  
    </table>

</body>
</html>
